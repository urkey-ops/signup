<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin - Manage Weekend Slots</title>
    <link rel="stylesheet" href="style.css">
    <style>
        /* Admin-specific compact styles */
        .multi-date-selector, .weekend-selector {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(110px, 1fr));
            gap: 8px;
            margin: 16px 0;
            max-height: 300px;
            overflow-y: auto;
            padding: 12px;
            border-radius: var(--radius-lg);
        }
        
        .date-chip {
            position: relative;
            background: var(--surface);
            border: 2px solid var(--border);
            border-radius: var(--radius-md);
            padding: 12px 8px;
            text-align: center;
            cursor: pointer;
            transition: all 0.2s ease;
            font-size: 0.85rem;
            user-select: none;
            min-height: 80px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        
        .date-chip:hover:not(.past) {
            border-color: var(--primary-color);
            background: var(--primary-light);
            transform: scale(1.02);
        }
        
        .date-chip.selected {
            background: var(--primary-color) !important;
            border-color: var(--primary-color) !important;
            color: white !important;
        }
        
        .date-chip.past {
            opacity: 0.4;
            cursor: not-allowed;
        }
        
        .date-month { font-size: 0.7rem; text-transform: uppercase; opacity: 0.7; }
        .date-day { font-size: 1.3rem; font-weight: 700; line-height: 1; margin: 2px 0; }
        .date-weekday { font-size: 0.65rem; opacity: 0.8; }
        
        .compact-slots-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(160px, 1fr));
            gap: 12px;
        }
        
        .slot-date-group {
            background: var(--surface);
            border: 1px solid var(--border);
            border-radius: var(--radius-lg);
            padding: 16px;
            box-shadow: var(--shadow-sm);
        }
        
        .control-bar {
            display: flex;
            gap: 8px;
            flex-wrap: wrap;
            padding: 16px;
            background: var(--surface);
            border-radius: var(--radius-lg);
            box-shadow: var(--shadow-sm);
            margin-bottom: 16px;
        }
        
        .stats-bar {
            background: linear-gradient(135deg, #f0f9ff 0%, #e0f2fe 100%);
            padding: 16px;
            border-radius: var(--radius-lg);
            display: flex;
            justify-content: space-around;
            flex-wrap: wrap;
            gap: 12px;
            margin-bottom: 16px;
        }
        
        @media (max-width: 576px) {
            .compact-slots-grid { grid-template-columns: 1fr; }
            .control-bar { flex-direction: column; }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üîß Admin Panel - Weekend Slots</h1>
        
        <!-- Login -->
        <div id="loginSection" class="card">
            <h2>üîê Admin Login</h2>
            <input type="password" id="adminPassword" class="form-input" 
                   placeholder="Enter Admin Password" autocomplete="off">
            <button onclick="login()" class="btn primary-btn">Login</button>
            <p id="loginMsg" class="msg-box"></p>
        </div>

        <!-- Admin Panel -->
        <div id="adminSection" style="display: none;">
            <!-- Stats -->
            <div class="stats-bar" id="statsBar" style="display: none;">
                <div class="stat-item">
                    <span class="stat-value" id="totalDates">0</span>
                    <span class="stat-label">Dates</span>
                </div>
                <div class="stat-item">
                    <span class="stat-value" id="totalSlots">0</span>
                    <span class="stat-label">Slots</span>
                </div>
                <div class="stat-item">
                    <span class="stat-value" id="totalBookings">0</span>
                    <span class="stat-label">Bookings</span>
                </div>
                <div class="stat-item">
                    <span class="stat-value" id="totalAvailable">0</span>
                    <span class="stat-label">Available</span>
                </div>
            </div>

            <!-- Weekend Selector -->
            <div class="card">
                <h3>üéüÔ∏è Weekend Slots (Always 8) <span id="weekendCount">8</span></h3>
                <div id="weekendSelector" class="weekend-selector"></div>
            </div>

            <!-- Add Slots -->
            <div class="card add-slot-form">
                <h2>üìÖ Add New Slots</h2>
                <label style="font-weight: 600; margin-bottom: 8px; display: block;">
                    Select Dates - <span style="color: #8b5cf6;">Weekends highlighted purple</span>
                </label>
                <div id="multiDateSelector" class="multi-date-selector"></div>
                <p style="font-size: 0.85rem; color: var(--text-secondary); margin-top: 8px;">
                    <strong id="selectedDatesCount">0</strong> dates selected
                </p>
                
                <h3 style="margin-top: 20px;">‚è∞ Time Slots</h3>
                <div id="slotCheckboxes"></div>
                
                <button id="submitSlotsBtn" onclick="submitNewSlots()" class="btn primary-btn mt-2">
                    üíæ Save Selected Dates & Slots
                </button>
                <p id="addMsg" class="msg-box"></p>
            </div>

            <!-- Manage Slots -->
            <div class="card">
                <h2>üìã Current Slots</h2>
                <div class="control-bar">
                    <button onclick="loadSlots()" class="btn secondary-btn">üîÑ Refresh</button>
                    <button id="selectAllBtn" onclick="selectAllSlots()" class="btn secondary-btn">‚òëÔ∏è Select All</button>
                    <button id="deleteSelectedBtn" onclick="deleteSelectedSlots()" 
                            class="btn-delete" style="display: none;">üóëÔ∏è Delete (0)</button>
                </div>
                <div id="slotsDisplay"></div>
            </div>
        </div>
    </div>

    <script src="admin-script.js"></script>
</body>
</html>
