<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="robots" content="noindex, nofollow">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Admin - Manage Slots</title>
    <link rel="stylesheet" href="admin-style.css" />
</head>
<body>
    <div class="container">
        <h1>ğŸ”§ Admin Panel</h1>
        
        <!-- Login Section -->
        <div id="loginSection" class="card">
            <h2>ğŸ” Login</h2>
            <input type="password" 
                   id="adminPassword" 
                   class="form-input" 
                   placeholder="Enter Admin Password"
                   autocomplete="current-password"
                   aria-label="Admin Password">
            <button onclick="login()" id="loginBtn" class="btn primary-btn">Login</button>
            <p id="loginMsg" class="msg-box" role="alert"></p>
        </div>

        <!-- Admin Section -->
        <div id="adminSection" style="display:none;">
            
            <!-- Logout Button -->
            <button onclick="logout()" class="logout-btn">ğŸšª Logout</button>
            
            <!-- Statistics Bar -->
            <div class="stats-bar" id="statsBar" style="display:none;">
                <div class="stat-item">
                    <span class="stat-value" id="totalDates">0</span>
                    <span class="stat-label">Dates</span>
                </div>
                <div class="stat-item">
                    <span class="stat-value" id="totalSlots">0</span>
                    <span class="stat-label">Total Slots</span>
                </div>
                <div class="stat-item">
                    <span class="stat-value" id="totalBookings">0</span>
                    <span class="stat-label">Bookings</span>
                </div>
                <div class="stat-item">
                    <span class="stat-value" id="totalAvailable">0</span>
                    <span class="stat-label">Available</span>
                </div>
                <div class="stat-item">
                    <span class="stat-value" id="utilizationRate">0%</span>
                    <span class="stat-label">Utilization</span>
                </div>
            </div>
            
            <!-- Add New Slots Section -->
            <div class="card add-slot-form">
                <h2>ğŸ“… Add New Dates & Time Slots</h2>
                
                <div style="margin-bottom: 16px;">
                    <label style="font-weight: 600; margin-bottom: 8px; display: block;">
                        Select Multiple Dates (Click to select/deselect):
                    </label>
                    <div id="multiDateSelector" class="multi-date-selector" role="group" aria-label="Date selector"></div>
                    <p style="font-size: 0.85rem; color: #64748b; margin-top: 8px;">
                        <strong><span id="selectedDatesCount">0</span></strong> date(s) selected
                    </p>
                </div>
                
                <h3 style="margin-top: 20px;">â° Configure Time Slots & Capacity:</h3>
                <div id="slotCheckboxes" role="group" aria-label="Time slot configuration"></div>
                
                <button onclick="submitNewSlots()" id="submitBtn" class="btn primary-btn">
                    ğŸ’¾ Save Selected Dates & Slots
                </button>
                <p id="addMsg" class="msg-box" role="alert"></p>
            </div>

            <!-- Current Slots Section -->
            <div class="card">
                <h2>ğŸ“‹ Manage Current Slots</h2>
                
                <div class="control-bar">
                    <button onclick="loadSlots()" class="btn secondary-btn" aria-label="Refresh slots">
                        ğŸ”„ Refresh
                    </button>
                    <button onclick="selectAllSlots()" class="btn secondary-btn" id="selectAllBtn">
                        â˜‘ï¸ Select All
                    </button>
                    <button onclick="deleteSelectedSlots()" 
                            class="btn-delete" 
                            id="deleteSelectedBtn" 
                            style="display: none;"
                            aria-label="Delete selected slots">
                        ğŸ—‘ï¸ Delete Selected (0)
                    </button>
                </div>
                
                <div id="slotsDisplay" role="region" aria-label="Current slots list"></div>
            </div>
        </div>
    </div>

    <script src="admin-script.js"></script>
</body>
</html>
