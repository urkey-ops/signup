<!DOCTYPE html>
<html>
<head>
    <title>Admin - Manage Slots</title>
    <link rel="stylesheet" href="style.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
    <div class="container">
        <h1>Admin Panel</h1>
        
        <div id="loginSection" class="card">
            <h2>Login</h2>
            <input type="password" id="adminPassword" class="form-input" placeholder="Admin Password">
            <button onclick="login()" class="btn primary-btn">Login</button>
            <p id="loginMsg" class="msg-box"></p>
        </div>

        <div id="adminSection" style="display:none;">
            
            <div class="card add-slot-form">
                <h2>ðŸ“… Add New Date & Time Slots</h2>
                
                <div class="date-group">
                    <label>Select Date: </label>
                    <input type="date" id="newDate" class="form-input" style="width: auto;"> 
                </div>
                
                <h3>Adjust Slot Capacities:</h3>
                <div id="slotCheckboxes">
                </div>
                
                <button onclick="submitNewSlots()" class="btn primary-btn">Save Date & Slots</button>
                <p id="addMsg" class="msg-box"></p>
            </div>

            <div class="card">
                <h2>ðŸ“‹ Current Slots</h2>
                <button onclick="loadSlots()" class="btn secondary-btn" style="width: 100px;">Refresh</button>
                <div id="slotsDisplay" class="slots-table-container"></div>
            </div>
        </div>
    </div>

    <script>
        const API_URL = "/api/admin";
        let adminToken = null;
        let existingDateSet = new Set(); // Stores dates (MM/DD/YYYY) already in the sheet
        
        // --- NEW: Multi-Delete State ---
        let slotsToDelete = []; // Stores row IDs (numbers)
        
        const DEFAULT_SLOT_LABELS = [
            "10AM-12PM",
            "12PM-2PM",
            "2PM-4PM",
            "4PM-6PM"
        ];
        
        // --- Helper Functions ---
        function showMessage(elementId, message, isError) {
            const el = document.getElementById(elementId);
            el.textContent = message;
            el.className = isError ? "msg-box error" : "msg-box success";
        }

        // --- Q2: Set minimum date to today ---
        function setCalendarMinDate() {
            const today = new Date().toISOString().split('T')[0];
            document.getElementById("newDate").setAttribute('min', today);
        }

        // --- Q1: Multi-Delete State Management ---
        function toggleSlotSelection(rowId, isChecked) {
            if (isChecked) {
                if (!slotsToDelete.includes(rowId)) {
                    slotsToDelete.push(rowId);
                }
            } else {
                slotsToDelete = slotsToDelete.filter(id => id !== rowId);
            }
            updateDeleteButton();
        }

        function updateDeleteButton() {
            const deleteBtn = document.getElementById('deleteSelectedBtn');
            const count = slotsToDelete.length;
            if (deleteBtn) { // Check if the button exists before manipulating
                if (count > 0) {
                    deleteBtn.textContent = `Delete Selected Slots (${count})`;
                    deleteBtn.style.display = 'inline-block';
                } else {
                    deleteBtn.style.display = 'none';
                }
            }
        }
        
        // --- Core Functions ---
        
        function renderCheckboxes() {
            const container = document.getElementById('slotCheckboxes');
            container.innerHTML = '';
            
            DEFAULT_SLOT_LABELS.forEach((label, index) => {
                const div = document.createElement('div');
                div.className = 'slot-capacity-control';
                
                const defaultCapacity = 6; 
                
                div.innerHTML = `
                    <label class="slot-label">
                        <input type="checkbox" class="slot-checkbox" checked value="${index}">
                        ${label}
                    </label>
                    <div class="capacity-input-group">
                        <label for="capacity-${index}">Capacity:</label>
                        <input type="number" id="capacity-${index}" class="capacity-input form-input" 
                               value="${defaultCapacity}" min="1" max="99" style="width: 80px; margin: 0 5px;">
                    </div>
                `;
                container.appendChild(div);
            });
        }

        async function login() {
            const password = document.getElementById("adminPassword").value;
            adminToken = password;
            
            showMessage("loginMsg", "Logging in...", false);
            
            try {
                const res = await fetch(API_URL, {
                    headers: { "Authorization": `Bearer ${adminToken}` }
                });
                const data = await res.json();
                
                if (data.ok) {
                    document.getElementById("loginSection").style.display = "none";
                    document.getElementById("adminSection").style.display = "block";
                    showMessage("loginMsg", "Login successful!", false);
                    setCalendarMinDate(); // NEW: Sets calendar minimum date
                    loadSlots();
                } else {
                    showMessage("loginMsg", "Invalid password", true);
                }
            } catch (err) {
                showMessage("loginMsg", "Login failed", true);
            }
        }

        async function submitNewSlots() {
            const dateInput = document.getElementById("newDate").value;    
            const checkboxes = document.querySelectorAll(".slot-checkbox");
            
            if (!dateInput) {
                showMessage("addMsg", "Please select a date.", true);
                return;
            }
            
            // Converts YYYY-MM-DD to MM/DD/YYYY for the backend/comparison
            const [year, month, day] = dateInput.split('-');
            const dateMMDDYYYY = `${month.padStart(2, '0')}/${day.padStart(2, '0')}/${year}`; 

            // --- Q2: Validation Check against existing dates ---
            if (existingDateSet.has(dateMMDDYYYY)) {
                showMessage("addMsg", `Slots for ${dateMMDDYYYY} already exist. Please choose a different date or delete the existing slots.`, true);
                return;
            }

            const date = dateMMDDYYYY;
            const slots = [];
            let slotsSelected = false;

            checkboxes.forEach((cb, index) => {
                const capacityInput = document.getElementById(`capacity-${index}`);
                
                if (cb.checked) {
                    slotsSelected = true;
                    slots.push({
                        label: DEFAULT_SLOT_LABELS[index],
                        capacity: Math.max(1, parseInt(capacityInput.value) || 6) 
                    });
                }
            });

            if (!slotsSelected) {
                showMessage("addMsg", "Please select at least one slot.", true);
                return;
            }

            showMessage("addMsg", "Adding slots...", false);

            try {
                const res = await fetch(API_URL, {
                    method: "POST",
                    headers: {
                        "Content-Type": "application/json",
                        "Authorization": `Bearer ${adminToken}`
                    },
                    body: JSON.stringify({ date, slots })
                });
                
                const data = await res.json();
                
                if (data.ok) {
                    showMessage("addMsg", data.message, false);
                    document.getElementById("newDate").value = "";
                    renderCheckboxes(); // Reset the capacity inputs and checks
                    loadSlots();
                } else {
                    showMessage("addMsg", data.error, true);
                }
            } catch (err) {
                showMessage("addMsg", "Failed to add slots", true);
            }
        }

        async function loadSlots() {
            document.getElementById("slotsDisplay").innerHTML = "<p>Loading slots...</p>";
            slotsToDelete = []; // Reset selection on load
            updateDeleteButton(); // Hide button
            existingDateSet = new Set(); // Clear existing dates set
            
            try {
                const res = await fetch(API_URL, {
                    headers: { "Authorization": `Bearer ${adminToken}` }
                });
                const data = await res.json();
                
                if (!data.ok) {
                    document.getElementById("slotsDisplay").innerHTML = "<p class='msg-box error'>Failed to load slots</p>";
                    return;
                }

                // Group by date and populate the existingDateSet
                const grouped = {};
                data.slots.forEach(slot => {
                    if (!grouped[slot.date]) grouped[slot.date] = [];
                    grouped[slot.date].push(slot);
                    existingDateSet.add(slot.date); // Populate set for Q2 validation
                });

                let html = "";
                
                if (Object.keys(grouped).length === 0) {
                    html = "<p>No slots added yet.</p>";
                } else {
                    // --- Q1: Master Delete Button ---
                    html += '<div style="text-align: right; margin-bottom: 10px;">';
                    html += '<button id="deleteSelectedBtn" onclick="deleteSelectedSlots()" class="btn-delete" style="display: none;">Delete Selected Slots</button></div>';

                    // Sort and render dates
                    Object.keys(grouped).sort().forEach(date => {
                        html += `
                            <div class="date-group">
                                <h3>${date}</h3>
                                <div class="responsive-table-wrap">
                                    <table class="slots-table">
                                        <thead>
                                            <tr>
                                                <th><input type="checkbox" onchange="toggleSelectAll(this.checked, '${date}')"></th> <th>Time Slot</th>
                                                <th>Capacity</th>
                                                <th>Taken</th>
                                                <th>Available</th>
                                            </tr>
                                        </thead>
                                        <tbody data-date="${date}">
                        `;
                        
                        grouped[date].forEach(slot => {
                            html += `
                                <tr>
                                    <td>
                                        <input type="checkbox" data-row-id="${slot.id}" data-date="${date}" onchange="toggleSlotSelection(${slot.id}, this.checked)">
                                    </td>
                                    <td>${slot.slotLabel}</td>
                                    <td>${slot.capacity}</td>
                                    <td>${slot.taken}</td>
                                    <td class="${slot.available <= 0 ? 'full-slot' : ''}">${slot.available}</td>
                                </tr>
                            `;
                        });
                        
                        html += `
                                        </tbody>
                                    </table>
                                </div>
                            </div>
                        `;
                    });
                }

                document.getElementById("slotsDisplay").innerHTML = html;
                updateDeleteButton(); 
            } catch (err) {
                document.getElementById("slotsDisplay").innerHTML = "<p class='msg-box error'>Error loading slots</p>";
            }
        }
        
        // --- NEW: Helper for Toggle All for a specific date (optional but useful) ---
        function toggleSelectAll(isChecked, date) {
            const checkboxes = document.querySelectorAll(`tbody[data-date="${date}"] input[type="checkbox"]`);
            checkboxes.forEach(cb => {
                cb.checked = isChecked;
                toggleSlotSelection(parseInt(cb.dataset.rowId), isChecked);
            });
        }


        // --- Q1: Multi-Delete Execution ---
        async function deleteSelectedSlots() {
            if (slotsToDelete.length === 0) {
                alert("Please select at least one slot to delete.");
                return;
            }

            if (!confirm(`Are you sure you want to delete ${slotsToDelete.length} slot(s)? This will also delete any associated signups.`)) return;
            
            document.getElementById("slotsDisplay").innerHTML = "<p>Deleting selected slots...</p>";

            try {
                const res = await fetch(API_URL, {
                    method: "DELETE",
                    headers: {
                        "Content-Type": "application/json",
                        "Authorization": `Bearer ${adminToken}`
                    },
                    // Send an array of row IDs
                    body: JSON.stringify({ rowIds: slotsToDelete }) 
                });
                
                const data = await res.json();
                if (data.ok) {
                    document.getElementById("slotsDisplay").innerHTML = `<p class="msg-box success">${data.message}</p>`;
                    setTimeout(loadSlots, 1000); 
                } else {
                    alert("Failed to delete: " + data.error);
                    loadSlots();
                }
            } catch (err) {
                alert("Failed to delete slots");
                loadSlots();
            }
        }

        // Initialize checkboxes on load
        document.addEventListener('DOMContentLoaded', renderCheckboxes);
    </script>
</body>
</html>
