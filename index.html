<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Group Sign-Up</title>
    <link rel="stylesheet" href="style.css" />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header>
            <h1>Group Sign-Up</h1>
            <p class="description">Select a date and time slot below:</p>
        </header>

        <div id="datesContainer" class="dates-container">
            </div>

        <form id="signupForm" class="card signup-form" style="display:none;">
            <h2>Your Info</h2>
            <input type="text" placeholder="Name *" id="name" required class="form-input">
            <input type="email" placeholder="Email *" id="email" required class="form-input">
            <input type="tel" placeholder="Phone" id="phone" class="form-input">
            <textarea placeholder="Notes (Optional)" id="notes" rows="3" class="form-input"></textarea>
            <button type="submit" class="btn primary-btn">Submit Signup</button>
        </form>

        <p id="msg" class="message"></p>

        <div id="lookupSection" class="card lookup-section">
            <h2>View / Manage My Signups üîç</h2>
            <div class="lookup-controls">
                <input type="email" placeholder="Enter your email to view bookings" id="lookupEmail" required class="form-input lookup-input">
                <button onclick="lookupBookings()" class="btn secondary-btn">View</button>
            </div>
            <div id="userBookingsDisplay" class="bookings-display"></div>
        </div>
    </div>
    
    <script src="user-script.js"></script>
</body>
</html>
