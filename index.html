<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Group Signup</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <main class="container">
    <h1>Sign Up — choose dates & time slots</h1>

    <p class="intro">Select any combination of dates and time slots below, then enter your contact info and submit once.</p>

    <section id="datesSection" aria-label="Dates and time slots"></section>

    <section id="formSection">
      <h2>Your Info</h2>
      <form id="signupForm">
        <label>
          Name (required)
          <input id="name" type="text" required />
        </label>

        <label>
          Email (required)
          <input id="email" type="email" required />
        </label>

        <label>
          Phone
          <input id="phone" type="tel" />
        </label>

        <div class="actions">
          <button id="submitBtn" type="submit">Submit</button>
          <button id="clearBtn" type="button">Clear selections</button>
        </div>
      </form>

      <p id="msg" role="status"></p>
    </section>

    <footer>
      <small>Slots: 10am–12pm, 12pm–2pm, 2pm–4pm, 4pm–6pm</small>
    </footer>
  </main>

  <script src="script.js"></script>
</body>
</html>
