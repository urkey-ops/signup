<!DOCTYPE html>
<html>
<head>
    <title>Book a Slot</title>
    <link rel="stylesheet" href="style.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
    <div class="container">
        <h1>Book Your Slot</h1>
        
        <div id="loadingMsg">Loading available slots...</div>

        <div id="slotsDisplay" style="display:none;" class="card">
            <h2>Available Dates</h2>
            <div id="datesContainer">
                </div>
        </div>

        <div id="signupSection" style="display:none;" class="card">
            <h2>‚úçÔ∏è Enter Your Details</h2>
            
            <div id="selectedSlotSummary" style="margin-top: 15px; padding: 10px; border: 1px dashed #ccc; background-color: #f9f9f9; display: none; text-align: left;">
                </div>
            <input type="text" id="nameInput" class="form-input" placeholder="Your Full Name" required>
            <input type="email" id="emailInput" class="form-input" placeholder="Your Email Address" required>
            <input type="tel" id="phoneInput" class="form-input" placeholder="Your Phone Number" required>
            
            <button onclick="submitSignup()" id="submitSignupBtn" class="btn primary-btn" disabled>Submit Signup</button>
            <p id="signupMsg" class="msg-box"></p>
            <button onclick="resetSelection()" class="btn secondary-btn">Cancel & Go Back</button>
        </div>
        
        <div id="successMessage" style="display:none;" class="card">
            <h2>Booking Confirmed! üéâ</h2>
            <p id="confirmationDetails"></p>
            <button onclick="resetPage()" class="btn primary-btn">Book Another Slot</button>
        </div>
    </div>

    <script src="user.js"></script>
</body>
</html>
