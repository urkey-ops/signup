<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book a Slot</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Book Your Slot</h1>
        
        <div id="loadingMsg">Loading available slots...</div>
        
        <div id="slotsDisplay" style="display:none;">
            <p class="description">Select one or more time slots. You can choose multiple slots across different dates.</p>
            <div id="datesContainer"></div>
            <div style="height: 80px;"></div> <!-- Spacer for floating button -->
        </div>
        
        <!-- Floating Button -->
        <div id="floatingSignupBtnContainer" style="display:none;">
            <button id="floatingSignupBtn" class="btn primary-btn" onclick="showSignupForm()">
                Continue to Sign Up (0 Slots Selected)
            </button>
        </div>
        
        <div id="signupSection" style="display:none;" class="card">
            <h2>‚úçÔ∏è Enter Your Details</h2>
            
            <div id="selectedSlotSummary" class="selected-slots-summary"></div>
            
            <form onsubmit="event.preventDefault(); submitSignup();">
                <input type="text" id="nameInput" class="form-input" placeholder="Your Full Name *" required>
                <input type="email" id="emailInput" class="form-input" placeholder="Your Email Address *" required>
                <input type="tel" id="phoneInput" class="form-input" placeholder="Phone Number (Optional)">
                <textarea id="notesInput" class="form-input" placeholder="Any special notes or comments (Optional)" rows="3"></textarea>
                
                <p id="signupMsg" class="msg-box"></p>
                
                <button type="submit" id="submitSignupBtn" class="btn primary-btn">Submit Signup</button>
                <button type="button" onclick="backToSlotSelection()" class="btn secondary-btn">‚Üê Back to Slot Selection</button>
            </form>
        </div>
        
        <div id="successMessage" style="display:none;" class="card">
            <h2>üéâ Booking Confirmed!</h2>
            <p id="confirmationDetails"></p>
            <button onclick="resetPage()" class="btn primary-btn">Book Another Slot</button>
        </div>
        
        <hr style="margin: 40px 0; border: none; border-top: 1px solid #ddd;">
        
        <div class="card lookup-section">
            <h2>üîç Look Up / Cancel Booking</h2>
            <p class="description">Enter your email to view and manage your bookings.</p>
            <div class="lookup-controls">
                <input type="email" id="lookupEmail" class="form-input lookup-input" placeholder="Enter your email to look up bookings">
                <button onclick="lookupBookings()" class="btn secondary-btn">Search</button>
            </div>
            <div id="userBookingsDisplay" style="margin-top: 15px;"></div>
        </div>
    </div>
    
    <script src="user-script.js"></script>
</body>
</html>
