<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <meta name="description" content="Book your time slots easily and manage your bookings online">
    <title>Book a Slot - Online Booking System</title>

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" 
          href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" 
          media="print" 
          onload="this.media='all'">
    <noscript>
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap">
    </noscript>

    <!-- Local Styles -->
    <link rel="stylesheet" href="user-style.css">

    <!-- Favicon -->
    <link rel="icon" href="/favicon.ico" type="image/x-icon">

    <!-- Inline basic styles -->
    <style>
        body { 
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Inter', sans-serif;
            margin: 0;
            background: #f8fafc;
            line-height: 1.6;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }
        .container { 
            max-width: 800px; 
            margin: 0 auto; 
            padding: 1.5rem; 
        }
        h1 {
            font-size: 2rem;
            font-weight: 700;
            color: #0f172a;
            margin-bottom: 0.5rem;
            letter-spacing: -0.025em;
        }
        #loadingMsg {
            text-align: center;
            padding: 40px 20px;
            color: #64748b;
        }
    </style>
</head>
<body>
<div class="container">
    <header>
        <h1>Book Your Slot</h1>
    </header>

    <main>
        <!-- Lookup Section -->
        <section class="card lookup-section card-compact" aria-labelledby="lookup-heading">
            <button id="lookupToggle" class="btn secondary-btn full-width-mobile" aria-expanded="false">
                üîç Look Up / Cancel Booking
            </button>
            <div id="lookupContent" class="hidden"> 
                <p class="description" style="margin-top: 15px;">Enter your email to view and manage your bookings.</p>
                <div class="lookup-controls">
                    <label for="lookupEmail" class="visually-hidden">Email address for booking lookup</label>
                    <input type="email" 
                           id="lookupEmail" 
                           class="form-input lookup-input" 
                           placeholder="Enter your email to look up bookings"
                           maxlength="254"
                           autocomplete="email">
                    <button id="lookupSearchBtn" class="btn secondary-btn" aria-label="Search for bookings">
                        Search
                    </button>
                </div>
            </div>
            <div id="userBookingsDisplay" style="margin-top: 15px;" role="region" aria-live="polite" aria-label="Your bookings"></div>
        </section>

       <div class="divider" role="separator"></div>

        <!-- Slots Section -->
        <div id="loadingMsg" role="status" aria-live="polite">Loading available slots...</div>
        
            <div id="slotsDisplay" class="hidden">
            <p class="description">
                Select one or more time slots. You can choose multiple slots across different dates. 
                <strong>All times shown are in Eastern Time (ET)</strong>.
            </p>
            <div id="datesContainer" role="region" aria-label="Available time slots"></div>
            
                <div class="mobile-spacer" aria-hidden="true"></div>
        </div>
        <div id="floatingSignupBtnContainer" style="display:none;" role="region" aria-live="polite">
            <button id="floatingSignupBtn" class="btn primary-btn" aria-label="Continue to sign up with selected slots">
                Continue to Sign Up (0 Slots Selected)
            </button>
        </div>

        <!-- Signup Form -->
        <section id="signupSection" style="display:none;" class="card" aria-labelledby="signup-heading">
            <h2 id="signup-heading">‚úçÔ∏è Enter Your Details</h2>
            <div id="selectedSlotSummary" class="selected-slots-summary" role="region" aria-label="Selected slots summary"></div>
            <form id="signupForm" novalidate>
                <label for="nameInput" class="visually-hidden">Your Full Name (Required)</label>
                <input type="text" id="nameInput" class="form-input" placeholder="Your Full Name *" required maxlength="100" autocomplete="name" aria-required="true">
                
                <label for="emailInput" class="visually-hidden">Your Email Address (Required)</label>
                <input type="email" id="emailInput" class="form-input" placeholder="Your Email Address *" required maxlength="254" autocomplete="email" aria-required="true">
                
                <label for="phoneInput" class="visually-hidden">Phone Number (Optional)</label>
                <input type="tel" id="phoneInput" class="form-input" placeholder="Phone Number (Optional)" maxlength="20" autocomplete="tel">
                
                <label for="notesInput" class="visually-hidden">Any special notes or comments (Optional)</label>
                <textarea id="notesInput" class="form-input" placeholder="Any special notes or comments (Optional)" rows="3" maxlength="500"></textarea>
                
                <div id="signupMsg" class="msg-box" role="alert" aria-live="assertive"></div>
                
                <div class="form-actions">
    <button type="submit" id="submitSignupBtn" class="btn primary-btn">Submit Signup</button>
    <button type="button" id="backToSlotsBtn" class="btn secondary-btn">‚Üê Back to Slot Selection</button>
</div>
            </form>
        </section>

        <!-- Success Message -->
        <section id="successMessage" style="display:none;" class="card" aria-labelledby="success-heading">
            <h2 id="success-heading">üéâ Booking Confirmed!</h2>
            <div id="confirmationDetails" role="status"></div>
            <button id="resetPageBtn" class="btn primary-btn">Book Another Slot</button>
        </section>
    </main>
</div>

<!-- Scripts -->
<script type="module" src="config.js"></script>
<script type="module" src="utils.js"></script>
<script type="module" src="signup.js"></script>
<script type="module" src="lookup.js"></script>
<script type="module" src="slots.js"></script>

<script type="module">
/*
  Wiring for non-inline buttons that previously relied on inline onclick attributes.
  Keeps page behavior the same while avoiding inline JS in HTML.
*/
import { showSignupForm, submitSignup } from './signup.js';
import { lookupBookings, toggleLookup } from './lookup.js';
import { resetPage, backToSlotSelection, removeSlotFromSummary, loadSlots } from './slots.js';

document.addEventListener('DOMContentLoaded', () => {
    const lookupToggle = document.getElementById('lookupToggle');
    if (lookupToggle) lookupToggle.addEventListener('click', toggleLookup);

    const lookupSearchBtn = document.getElementById('lookupSearchBtn');
    if (lookupSearchBtn) lookupSearchBtn.addEventListener('click', lookupBookings);

    const floatingSignupBtn = document.getElementById('floatingSignupBtn');
    if (floatingSignupBtn) {
        // showSignupForm is attached inside slots.js updateFloatingButton as well,
        // but keep this as a backup
        floatingSignupBtn.addEventListener('click', showSignupForm);
    }

    const signupForm = document.getElementById('signupForm');
    if (signupForm) {
        signupForm.addEventListener('submit', (e) => {
            e.preventDefault();
            submitSignup();
        });
    }

    const backToSlotsBtn = document.getElementById('backToSlotsBtn');
    if (backToSlotsBtn) backToSlotsBtn.addEventListener('click', backToSlotSelection);

    const resetPageBtn = document.getElementById('resetPageBtn');
    if (resetPageBtn) resetPageBtn.addEventListener('click', resetPage);

    // Expose a few functions for debugging / older code paths if necessary
    window.loadSlots = loadSlots;
    window.removeSlotFromSummary = removeSlotFromSummary;
});
</script>
</body>
</html>
