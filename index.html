<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Booking Sign Up</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Book Your Appointment</h1>
        <p class="description">Select the date(s) and time slot(s) that work best for you. You can select multiple slots across different dates.</p>

        <div id="datesContainer">
            <p>Loading available slots...</p>
        </div>

        <div id="floatingSignupBtnContainer" style="display:none;">
            <button id="floatingSignupBtn" class="btn primary-btn">
                Continue to Sign Up (0 Slots Selected)
            </button>
        </div>

        <div class="card" id="signupForm" style="display:none;">
            <h2>üìù Your Details</h2>
            <form>
                <input type="text" id="name" class="form-input" placeholder="Your Full Name" required>
                <input type="email" id="email" class="form-input" placeholder="Your Email Address" required>
                <input type="tel" id="phone" class="form-input" placeholder="Phone Number (Optional)">
                <textarea id="notes" class="form-input" placeholder="Any special notes or comments (Optional)"></textarea>
                
                <p id="msg" class="msg-box" style="display: none;"></p>
                
                <button type="submit" class="btn secondary-btn">Submit Signup</button>
            </form>
        </div>

        <hr>

        <div class="card lookup-section">
            <h2>üîç Look Up / Cancel Booking</h2>
            <div class="lookup-controls">
                <input type="email" id="lookupEmail" class="form-input lookup-input" placeholder="Enter your email to look up bookings">
                <button onclick="lookupBookings()" class="btn secondary-btn">Search</button>
            </div>
            <div id="userBookingsDisplay" style="margin-top: 15px;"></div>
        </div>
    </div>

    <script src="user-script.js"></script>
</body>
</html>
