<!DOCTYPE html>
<html>
<head>
  <title>Multi-Date Signup</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<h1>Choose Your Dates & Time Slots</h1>

<div id="dates"></div>

<h2>Your Info</h2>
<form id="infoForm">
  <input id="name" placeholder="Name" required><br>
  <input id="email" placeholder="Email" required><br>
  <input id="phone" placeholder="Phone"><br>
  <button type="submit">Submit</button>
</form>

<p id="msg"></p>

<script src="script.js"></script>
</body>
</html>
